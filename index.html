<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Fruit Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        background-image: 
          radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
      }
      
      .font-arcade {
        font-family: 'Orbitron', sans-serif;
      }
      
      .font-led {
        font-family: 'Roboto Mono', monospace;
      }

      /* CRT Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      /* Metallic Texture Class */
      .metal-gradient {
        background: linear-gradient(135deg, #333 0%, #111 50%, #444 100%);
        box-shadow: inset 0 0 20px #000;
      }

      .glass-panel {
        background: rgba(20, 20, 20, 0.8);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 0 2px rgba(255,255,255,0.1);
        backdrop-filter: blur(2px);
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes flash-red {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(255, 0, 0, 0.2); }
      }
      
      .animate-flash-red {
        animation: flash-red 0.5s ease-in-out infinite;
      }
    </style>
