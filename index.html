<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Retro Fruit Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        background-image: 
          radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-arcade {
        font-family: 'Orbitron', sans-serif;
      }
      
      .font-led {
        font-family: 'Roboto Mono', monospace;
      }

      /* CRT Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      /* Metallic Texture Class */
      .metal-gradient {
        background: linear-gradient(135deg, #2a2a2a 0%, #0a0a0a 50%, #1f1f1f 100%);
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.1),
          inset 0 0 20px #000;
      }

      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.1);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Smooth glow animation */
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 2px currentColor); }
        50% { filter: drop-shadow(0 0 8px currentColor); }
      }
    </style>
